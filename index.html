<script src="js/functions.js"></script>
<script>

  var env = '';

  // readTextFile("./constant/currencies.json", function (text) {

  //   console.log(data.currencies);
  // });

  readTextFile("env.json", function (text) {
    var data = JSON.parse(text);
    env = data.env;
  });


  var url_string = window.location; //window.location.href
  var url = new URL(url_string);
  var requestedSymbol = url.searchParams.get("symbol");
  var requestedPeriod = url.searchParams.get("period");


  setTimeout(() => {
    // Pivot Point signal
    var api_url_1 = env.API_V2 + env.API_TYPE + "/pivot_points?symbol=" + requestedSymbol + "&period=" + requestedPeriod + "&access_key=" + env.APP_KEY;
    $.ajax({
      url: api_url_1,
      type: "GET", // GET or POST 
      dataType: "json",
      success: function (data) {
        console.log(data);
        // console.log("Price of " + data.response[0].symbol + " is " + data.response[0].price); // Price of EUR/USD is 1.1064; 
      }
    });


  }, 300);

</script>
